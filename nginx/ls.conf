server {
    listen       80;
    server_name  _;

    proxy_redirect          off;
    proxy_set_header        Host            $host;
    proxy_set_header        X-Real-IP       $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    client_body_buffer_size 128k;
    proxy_connect_timeout   90;
    proxy_send_timeout      90;
    proxy_read_timeout      300;
    proxy_buffers           32 4k;

    location / {
        proxy_pass http://app:8080;
    }

    location /data/upload {
        root /label-studio/label_studio/core/media/upload/;
    }

    location /static {
        root /label-studio/label_studio/core/static_build/;
    }

    location /label-studio-frontend {
        root /label-studio/frontend/dist/lsf;
    }

    location /react-app {
        root /label-studio/frontend/dist/react-app;
    }

    location /data/avatars {
        root /label-studio/label_studio/core/media/avatars;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
