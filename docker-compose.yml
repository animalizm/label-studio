version: '3.3'

services:

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - static:/label-studio/label_studio/core/static_build/:rw
      - media:/label-studio/label_studio/core/media/:rw
      - lsf:/label-studio/frontend/dist/lsf/:rw
      - react:/label-studio/frontend/dist/react-app:rw
      - ./nginx/:/etc/nginx/conf.d/:ro
      - avatars:/label-studio/label_studio/core/media/avatars:rw
    depends_on:
      - app
    command: nginx -g "daemon off;"

  app:
    build: ./
    expose:
      - "8080"
    depends_on:
      - db
    environment:
      - DJANGO_DB=default
      - POSTGRE_NAME=postgres
      - POSTGRE_USER=postgres
      - POSTGRE_PASSWORD=
      - POSTGRE_PORT=5432
      - POSTGRE_HOST=db
    command: [ "/label-studio/wait-for-it.sh", "db", "/usr/local/bin/label-studio" ]
    
  db:
    image: postgres:11.5
    hostname: db
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432


volumes:
  static: {}
  media: {}
  lsf: {}
  react: {}
  frontend: {}
  avatars: {}
